<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!-- bootstrap CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- My style CSS -->
        <style type="text/css">
            body{
                background-color: #2c3e50;
                color: #F5EDFF;
            }
        </style>
        
    </head>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">

                    <!-- Start Form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign Up</h1>
                        <p class="fs-6">Please Type Your Personal Data</p>

                        <!-- Start Email -->
                        <div class="form-floating">
                            <input type="email" id="first_name" class="form-control" placeholder="Type your First Name">
                            <label for="first_name" class="text-secondary">First Name</label>
                        </div>
                        <!-- End Email -->

                        <!-- Start Email -->
                        <div class="form-floating">
                            <input type="email" id="last_name" class="form-control" placeholder="Type your email last_name">
                            <label for="last_name" class="text-secondary">Last Name</label>
                        </div>
                        <!-- End Email -->

                        <!-- Start Email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                            <label for="email-address" class="text-secondary">Email Address</label>
                        </div>
                        <!-- End Email -->

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Gender
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Male</a></li>
                              <li><a class="dropdown-item" href="#">Female</a></li>
                            </ul>
                          </div>

                        <div class="col-auto">
                          <label for="Status"><b>Status</b></label>

                          <dd class="col-sm-3">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                      Student
                                  </label>
                              </div>
                          </dd>
                          <dd class="col-sm-3">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                      Trainer
                                  </label>
                              </div>
                          </dd>
                        </div>
                         
                        <div class="col-auto mb-3">
                            <label for="address" class="form-label"><b>Address</b></label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>

                        <!-- Start Password -->
                        <div class="form-floating">
                            <input type="username" id="username" class="form-control" placeholder="Type your Username">
                            <label for="username" class="text-secondary">Username</label>
                        </div>
                        <!-- End Password -->

                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="Type your Password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>

                        <!-- Start Button Sign In  -->
                        <button class="btn btn-dark btn lg w-100">Sign Up</button>
                        <!-- End Button Sign In  -->


                        <!-- Start Link For Sign Up -->
                        <div class="my-3">
                            Already have an account? <a href="index.html" class="fw-bold text-warning">Sign In</a>
                        </div>
                        <!-- End Link For Sign Up -->

                        <div class="my-5 fw-underline text-light">
                            Developed by Sonny Rumfaker 
                        </div>
                    
                    
                    </form>

                    <!-- End Form -->

                </div>
            </div>
        </div>
    </body>
</html>
